<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <script src="app.js" defer></script>
  <title>Drag And Drop</title>
</head>

<body>
 <div id="myTitle">
  <h2>Drag And Drop</h2>
  <h3>Match the Boxes!</h3>
 </div>
  <div id="myContainer">
    <div id="redBox" class="container">
      <div class="number draggable" draggable="true">1</div>
      <div class="letter draggable" draggable="true">A</div>
      <div class="number draggable" draggable="true">2</div>
      <div class="letter draggable" draggable="true">B</div>
      <div class="number draggable" draggable="true">3</div>
      <div class="letter draggable" draggable="true">C</div>
      <div class="number draggable" draggable="true">4</div>
      <div class="letter draggable" draggable="true">D</div>
    </div>
    <div id="blueBox" class="container">
      <div class="number draggable" draggable="true">5</div>
      <div class="letter draggable" draggable="true">E</div>
      <div class="number draggable" draggable="true">6</div>
      <div class="letter draggable" draggable="true">F</div>
      <div class="number draggable" draggable="true">7</div>
      <div class="letter draggable" draggable="true">G</div>
      <div class="number draggable" draggable="true">8</div>
      <div class="letter draggable" draggable="true">H</div>
    </div>
  </div>
</body>

</html>
